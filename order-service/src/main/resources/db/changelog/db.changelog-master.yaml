databaseChangeLog:
  - changeSet:
      id: 1
      author: yourname
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: customer_id
                  type: VARCHAR(50)
              - column:
                  name: product_name
                  type: VARCHAR(255)
              - column:
                  name: quantity
                  type: INT
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: create_date
                  type: TIMESTAMP